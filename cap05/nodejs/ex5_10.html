<!-- Elaborar um programa que leia um número e verique se ele é ou não perfeito. Um número dito perfeito é aquele que é igual à soma dos seus divisores inteiros (exceto o próprio número). O programa deve exibir a página do programa com um exemplo de um número perfeito. -->

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5_10</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../img/exerc.jpg" class="alta">
    <h1>Programa Números Perfeitos</h1>
    <form>
        <p>
            Número:
            <input type="number" id="inNumero">
        </p>
        <p>
            <input type="submit" value="Verificar Se é Perfeito">
        </p>
    </form>
    <h5 id="inResultado"></h5>
    <script src="ex5_10.js"></script>
</body>
</html>
