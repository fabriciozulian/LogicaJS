<!--Converter número em matriz invertida de dígitos

Dado um número aleatório não negativo, você deve retornar os dígitos desse número em uma matriz na ordem inversa.
Exemplo (Entrada => Saída):

35231 => [1,3,2,5,3]
0 => [0]-->


<script>
    const numeroEscolhido = Number(prompt("Digite o número"));
    converteNumeroEmMatrizInvertida(numeroEscolhido);
    function converteNumeroEmMatrizInvertida(numero)
    {
        //Transforma em string para separar utilizando split
        const numeroString = numero.toString();
        //Separa com função split
        const digitosArray = numeroString.split('');
        //Transforma em tipo número
        const numeroArray = digitosArray.map(Number);
        //Inverte sequencia do array
        const ArrayInvertida = numeroArray.reverse();
        alert(ArrayInvertida);
        return ArrayInvertida;

        //Também da para realizar a função em uma unica linha:
        // const ArrayInvertida = numero.toStrig.split('').map(Number).reverse();
        
    }


</script>
