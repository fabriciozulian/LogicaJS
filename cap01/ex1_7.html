<!-- exercicio 1_7:
Criar um programa onde lê o valor total de um jantar, exibe o valor do jantar, exibe o valor da taxa de 10% do garçom, e exibe o valor total do jantar-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo jantar</title>
</head>
<body>
    <h1>Valor do jantar</h1>
    <p1 id="_valorJantar" ></p1>
    <br>
    <h1>Valor da taxa</h1>
    <p1 id="_valorTaxa" ></p1>
    <br>
    <h1>Valor total</h1>
    <p1 id="_valorTotal" ></p1>
    <br>
    <button onclick="exibirValores()" >Exibir Valores</button>
    <button onclick="calcularNovamente() ">Cálcular Novamente</button>
</body>
</html>


<!-- JS -->

<script>
    
    //declarando variáveis globais
    let jantar, taxa, jantarTotal;

    calcular();

    function calcular()
    {
         jantar = Number(prompt("Digite o valor do jantar"));
         taxa = jantar * 0.1;
         jantarTotal = jantar + taxa;
    }
    
    //utilizando função toFixed(2) para exibir o valor com duas cadas depois da virgula
    function exibirValores()
    {
        document.getElementById("_valorJantar").innerHTML = `${jantar.toFixed(2)}`;
        document.getElementById("_valorTaxa").innerHTML = `${taxa.toFixed(2)}`;
        document.getElementById("_valorTotal").innerHTML = `${jantarTotal.toFixed(2)}`;
    }

    function calcularNovamente()
    {
        calcular();
    }
</script>
