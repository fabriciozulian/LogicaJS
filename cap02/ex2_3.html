<!-- Elaborar um programa para uma revenda de veículos. O programa deve ler o modelo e preço do veículo. Apresentar como resposta o valor da entrada(50%) e o saldo em 12x -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veículos JS</title>
</head>
<body>
    <h1>Revenda de Veículo JS</h1>
    <form>
        <p>
            Digite o modelo do carro
            <input type="text" id="inCarro">
        </p>
        <p>
            Digite o valor do veículo
            <input type="number" id="inValorCarro">
        </p>
        <input type="submit" value="Ver promoção">
    </form>
    <p id="inMenssagem"></p>
    <p id="inEntrada"></p>
    <p id="inParcela"></p>
    <script src="js/ex2_3.js"></script>
</body>
</html>
